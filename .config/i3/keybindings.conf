#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ KEY BINDINGS ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#

# reload the configuration file
bindsym   $MAC_CTRL+$shift+c          reload

# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym   $MAC_CTRL+$shift+r          restart

# start a terminal
bindsym   $MAC_CTRL+Return            exec $terminal

# killing all instances of a window
bindsym   $MAC_CMD+q                 [class=__focused__] kill

# kill focused window
bindsym   $MAC_CMD+$shift+q          kill

# split in horizontal orientation
bindsym   $MAC_CTRL+h                 split h

# split in vertical orientation
bindsym   $MAC_CTRL+v                 split v

# enter fullscreen mode for the focused container
# TODO : fix
bindsym   $MAC_CMD+$MAC_CTRL+f           fullscreen toggle

# change container layout (stacked, tabbed, toggle split)
bindsym $MAC_CTRL+m layout stacking
bindsym $MAC_CTRL+t layout tabbed
bindsym $MAC_CTRL+s layout toggle split

# toggle tiling / floating
bindsym   $MAC_CTRL+$shift+space      floating toggle

# change focus between tiling / floating windows
bindsym   $MAC_CTRL+$shift+$tab       focus mode_toggle

# focus the parent container
bindsym   $MAC_CTRL+a                 focus parent

# focus the child container
bindsym   $MAC_CTRL+d                 focus child

#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ MOVING ACROSS WORKSPACES ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#

# switch to workspace using indexes
bindsym   $MAC_CTRL+1                 workspace $ws1; layout tabbed
bindsym   $MAC_CTRL+2                 workspace $ws2; layout tabbed
bindsym   $MAC_CTRL+3                 workspace $ws3; layout tabbed
bindsym   $MAC_CTRL+4                 workspace $ws4; layout stacking
bindsym   $MAC_CTRL+5                 workspace $ws5; layout default

# switch to workspace using arrow keys, and tab (not functional yet)
bindsym   $MAC_CTRL+Left              workspace next
bindsym   $MAC_CTRL+Right             workspace prev
bindsym   $MAC_CMD+$tab              workspace back_and_forth

#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ MOVING WINDOWS ACROSS WORKSPACES ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#

# move focused container to workspace
bindsym   $MAC_CTRL+Shift+1           move container to workspace number $ws1
bindsym   $MAC_CTRL+Shift+2           move container to workspace number $ws2
bindsym   $MAC_CTRL+Shift+3           move container to workspace number $ws3
bindsym   $MAC_CTRL+Shift+4           move container to workspace number $ws4
bindsym   $MAC_CTRL+Shift+5           move container to workspace number $ws5

#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ MOVING WINDOWS ON WORKSPACES ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#

# move focused window around
bindsym   $MAC_CTRL+$shift+j           move left
bindsym   $MAC_CTRL+$shift+k           move down
bindsym   $MAC_CTRL+$shift+l           move up
bindsym   $MAC_CTRL+$shift+semicolon   move right

# alternatively, you can use the cursor keys:
bindsym   $MAC_CTRL+$shift+Left        move left
bindsym   $MAC_CTRL+$shift+Down        move down
bindsym   $MAC_CTRL+$shift+Up          move up
bindsym   $MAC_CTRL+$shift+Right       move right

#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ MOVING FOCUS BETWEEN WINDOWS ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#

# changing focus on window
bindsym   $MAC_CTRL+j                  focus left
bindsym   $MAC_CTRL+k                  focus down
bindsym   $MAC_CTRL+l                  focus up
bindsym   $MAC_CTRL+semicolon          focus right

# alternatively, you can use the cursor keys:
# bindsym   $MAC_CTRL+Left               focus left
# bindsym   $MAC_CTRL+Down               focus down
# bindsym   $MAC_CTRL+Up                 focus up
# bindsym   $MAC_CTRL+Right              focus right

#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ MANAGING USER SESSION ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#

# lock screen
bindsym   $MAC_CMD+$MAC_CTRL+q             exec i3lock

# exit i3 (logs you out of your X session)
set       $exitWarn                "i3-nagbar -t warning -m 'Are you sure you want to log out?' -B 'confirm' 'i3-msg exit'"
bindsym   $MAC_CTRL+Shift+q            exec $exitWarn

#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ CONTROLLING AUDIO ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#

# Use pactl to adjust volume in PulseAudio.
set       $refresh_i3status        killall -SIGUSR1 i3status
bindsym   XF86AudioRaiseVolume     exec --no-startup-id pactl set-sink-volume @DEFAULT_SINK@ +10% && $refresh_i3status
bindsym   XF86AudioLowerVolume     exec --no-startup-id pactl set-sink-volume @DEFAULT_SINK@ -10% && $refresh_i3status
bindsym   XF86AudioMute            exec --no-startup-id pactl set-sink-mute @DEFAULT_SINK@ toggle && $refresh_i3status
bindsym   XF86AudioMicMute         exec --no-startup-id pactl set-source-mute @DEFAULT_SOURCE@ toggle && $refresh_i3status

#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ CONTROLLING BRIGHTNESS ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#

bindsym XF86MonBrightnessUp exec --no-startup-id brightnessctl set +5%
bindsym XF86MonBrightnessDown exec --no-startup-id brightnessctl set 5%-

#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ LAUNCHER SETTINGS ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
# A more modern dmenu replacement is rofi:
# bindcode $MAC_CTRL+40 exec "rofi -modi drun,run -show drun"
# There also is i3-dmenu-desktop which only displays applications shipping a
# .desktop file. It is a wrapper around dmenu, so you need that installed.
# bindcode $MAC_CTRL+40 exec --no-startup-id i3-dmenu-desktop

# dmenu
set   $search_case_insensitive     -i
set   $dmenu_amount_of_Lines       -l 10
set   $dmenu_foreground            -nf
set   $dmenu_foreground_selected   -sf
set   $dmenu_background            -nb
set   $dmenu_background_selected   -sb
bindsym $MAC_CMD+space exec --no-startup-id dmenu_run $search_case_insensitive $dmenu_amount_of_Lines $dmenu_background $background $dmenu_foreground $inactive $dmenu_foreground_selected $foreground $dmenu_background_selected $background

# rofi
set $rofi_amount_of_Lines  -l 10
set $rofi_width            -width 100
set $rofi_opacity          -opacity 85
set $rofi_foreground       -fg
set $rofi_background       -bg
